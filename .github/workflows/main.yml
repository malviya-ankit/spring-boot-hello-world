name: Maven build

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Maven
        run: | 
          mvn clean install
          java -jar target/spring-boot-2-hello-world-1.0.2-SNAPSHOT.jar

      - name: Build Docker Image
        run: docker build -t java-app:latest

        
